<!doctype html>
<html lang="en">

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form #loginform="ngForm">
      <img class="mb-4" src="assets\Ride-It.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>

      <div class="form-floating">
        <input type="username" class="form-control" name = "username" placeholder="james123">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name = "password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <small [routerLink]="['/registration']"><a href="/registration">Haven't got an account? Sign Up
            here!</a></small>
      </div>
      <button class="w-100 btn btn-lg btn-primary btn-outline-light" [disabled]="loginform.form.invalid" type="submit" (click)="goToPage('/booking')">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Made by James, Morgan & Scott</p>
    </form>
  </main>
</body>
</html>
